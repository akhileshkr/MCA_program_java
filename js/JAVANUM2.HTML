<HTML>
  <HEAD><TITLE>JAVASCRIPT</TITLE>
   <SCRIPT Language="JavaScript">
     function showsum()
     {
       var num,sum=0,i;
       num=document.frmsum.txt1.value;
       if(i=1;i<=num;i++)
       {
         sum=sum+i;
      }
         document.frmsum.txt2.value=sum;
    }
     </SCRIPT>
</HEAD>
<BODY>
<FORM name="frmsum">
enter a number &nbsp&nbsp&nbsp
<input type="text" name="txt1"><br>
sum of the number&nbsp&nbsp
<input type="text" name="txt2"><br>
<input type="button" value="show"onClick="showsum()">
</form>
</body>
</html>
